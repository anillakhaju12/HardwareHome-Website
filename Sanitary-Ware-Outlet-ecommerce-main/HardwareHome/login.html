<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardwareHome login</title>
<style>
  .input{
    padding: 1rem;
    width: 90%; 
    
    }
</style>
</head>
<body>



  <!-- Modal Content -->
  <form class="" action="" style="border: 1px solid black; display: grid; width: 30rem; margin: auto; text-align: center; justify-content: center; top: 0%; left: 0%; transform: translate(50%,50%);">
   
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" class="input" placeholder="Enter Username" name="uname" required><br>

      <label for="psw"><b>Password</b></label>
      <input type="password" class="input" placeholder="Enter Password" name="psw" required><br>
      
      <input type="submit" class="btn" value=" Login "></input><br>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label><br>
      <a href="">Forget Password?</a><br>
      <a href="">Already have an account?</a>
    </div>
  </form>
</body>
</html>
